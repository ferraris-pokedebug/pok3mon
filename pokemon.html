<body>

  <div class="header">

  </div>

  <div class="container">
    <p> ðŸŒž Your Personal Tracker for Energy Use!!! ðŸŒž</p>

    <h2>Energy Tracker</h2>
    <form id="energyForm">
      <label for="appliance">Appliance Name:</label>
      <input type="text" id="appliance" required>

      <label for="wattage">Wattage (W):</label>
      <input type="number" id="wattage" step="1" min="1" required>

      <label for="hours">Hours Used Per Day:</label>
      <input type="number" id="hours" step="0.1" min="0" required>

      <label for="date">Date of Usage:</label>
      <input type="date" id="date" required>

      <button type="button" onclick="addData()">Add Usage âš¡</button>
    </form>

    <h2>Usage Summary</h2>
    <table id="usageTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Appliance</th>
          <th>Wattage (W)</th>
          <th>Hours/Day</th>
          <th>Est. kWh</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows appear here -->
      </tbody>
    </table>

    <div class="tip">
      ðŸ’¡ Tip of the Day: Save energy â€” unplug devices when not in use!
    </div>
  </div>

  <script>
    function addData() {
      const appliance = document.getElementById("appliance").value;
      const wattage = parseFloat(document.getElementById("wattage").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const date = document.getElementById("date").value;

      if (!appliance || isNaN(wattage) || isNaN(hours) || !date) return;

      const kWh = ((wattage * hours) / 1000).toFixed(2);

      const table = document.getElementById("usageTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
        <td>${date}</td>
        <td>${appliance}</td>
        <td>${wattage}</td>
        <td>${hours}</td>
        <td>${kWh}</td>
      `;

      document.getElementById("energyForm").reset();
    }
  </script>

</body>
